<!DOCTYPE html>
<html>
<head>
	<title>Box-Model-UI</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div id="container">
		<div class="header">
			<div class="logo">Logo</div>
			<button type="submit">Login</button>
		</div>
		<div class="box-slides">
			<div class="box-slides-item">
				<div class="plus">+</div>
				<p class="box-text">Box 1</p>
			</div>
			<div class="box-slides-item">
				<div class="plus">+</div>
				<p class="box-text">Box 2</p>
			</div>
			<div class="box-slides-item">
				<div class="plus">+</div>
				<p class="box-text">Box 3</p>
			</div>
		</div>
	</div>
</body>
</html>
